<html>
    
    <head>
        
        <title>Creating Web Forms</title>
    
    </head>
    
        <body>
        
        <form>
            <p> User Name:<input type="text" placeholder="Your Username"> </p>
            
            <p> Stay Logged In: <input type="checkbox" checked></p>
            
            <p> Under 18: <input type="radio" name="age" value="u18"></p>
            
            <p> Over 18: <input type="radio" name="age" value="o18"></p>
            
            <p> Favorite Cuisine:
              
                <select>
                    <option> Indian</option>
                    <option selected> American</option>
                    <option> Italian</option>
                </select>
            
            
            </p>
            
            <p><input type="submit" value="Click me !"></p>
            
        </form>
    
        </body>
    
</html>
