<html>
    
    
    <head>
        <title>Use Unordered lists</title>    
    </head>
    <body>
        <ul>
            <li> <em>Virat Kohli</em> </li>
            
            <li> <ins>Ashwin</ins> </li>
            
            <li> <strong>MS Dhoni</strong> </li>
            
            <li> <del>Ravi Jadeja</del> </li>
        </ul>
        
        <ol>
            <li> Kane Williamson </li>
            
            <li> Shane Warne </li>
        
            <li> Anil Kumble </li>
            
            <li> Shikar Dhawan </li>
        </ol>
        
         <ol type="A">
            <li> Kane Williamson </li>
            
            <li> Shane Warne </li>
        
            <li> Anil Kumble </li>
            
            <li> Shikar Dhawan </li>
        </ol>
        
         <ol reversed>
            <li> Kane Williamson </li>
            
            <li> Shane Warne </li>
        
            <li> Anil Kumble </li>
            
            <li> Shikar Dhawan </li>
        </ol>
    </body>
    
</html>
